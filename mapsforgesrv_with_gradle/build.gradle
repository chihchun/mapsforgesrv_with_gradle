// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'application'
mainClassName = "com.telemaxx.mapsforgesrv.MapsforgeSrv"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.telemaxx.mapsforgesrv.MapsforgeSrv'
        )
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    
  	implementation 'org.mapsforge:mapsforge-core:[0.10.0]'
	implementation 'org.mapsforge:mapsforge-map:[0.10.0]'
	implementation 'org.mapsforge:mapsforge-map-reader:[0.10.0]'
	implementation 'org.mapsforge:mapsforge-themes:[0.10.0]'
	implementation 'org.mapsforge:mapsforge-map-awt:[0.10.0]'
	implementation 'org.mapsforge:mapsforge-poi-awt:[0.10.0]'	
	
	implementation 'com.metsci.ext.com.kitfox.svg:svg-salamander:0.1.19'

	implementation 'org.xerial:sqlite-jdbc:3.20.0'
	
	implementation 'net.sf.kxml:kxml2:2.3.0' 
    
    implementation 'org.eclipse.jetty:jetty-server:9.4.12.v20180830'
    //implementation  'org.eclipse.jetty:jetty-server:9.4.12.v20180830'
    
    //implementation 'org.slf4j:slf4j-api:2.11.0'
    
    implementation 'com.badlogicgames.gdx:gdx:1.9.8'
	implementation 'com.badlogicgames.gdx:gdx-platform:1.9.8:natives-desktop'
	implementation 'com.badlogicgames.gdx:gdx-backend-lwjgl:1.9.8'
	implementation 'org.lwjgl.lwjgl:lwjgl:2.9.3'
	implementation 'org.lwjgl.lwjgl:lwjgl-platform:2.9.3:natives-linux'
	implementation 'org.lwjgl.lwjgl:lwjgl-platform:2.9.3:natives-osx'
	implementation 'org.lwjgl.lwjgl:lwjgl-platform:2.9.3:natives-windows'
	implementation 'com.metsci.ext.com.kitfox.svg:svg-salamander:0.1.19'
    
    
}

